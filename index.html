<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/main" method="post">

            <span class="header">Deixe um comentário</span>

            <p class="coment">O seu endereço de email não será publicado. Campos obrigatórios marcados com <span style="color: red;">*</span> </p>

            <div class="formulario">
                <label for="idcomentario">COMENTÁRIO <span style="color: red;">*</span></label>
                <textarea name="comentario" id="idcomentario"></textarea>

                <label for="idnome">NOME <span style="color: red;">*</span></label>
                <input type="text" name="nome" id="idnome">

                <label for="idemail">EMAIL <span style="color: red;">*</span></label>
                <input type="text" name="email" id="idemail">

                <label for="idsite">SITE </label>
                <input type="text" name="site" id="idsite">
            </div>

            <div class="cont_guardar">
                <input type="checkbox" name="guardar" id="idguardar">
                <label for="idguardar" style="font-size: .9em; line-height: 1.6em;">GUARDAR O MEU NOME, EMAIL E SITE NESTE NAVEGADOR PARA A PRÓXIMA VEZ QUE EU COMETAR.</label>
            </div>
            
            <input type="submit" class="button" value="PUBLICAR COMENTÁRIO">

        </form>
    </div>
</body>
</html>
